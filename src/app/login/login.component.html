<div class="main-div">
  <mat-card class="card">
    <mat-card-header>
      <div style="text-align: center ;margin-bottom: 50%;">
        <mat-card-title class="title">LOG IN </mat-card-title>
      </div>
    </mat-card-header>
    <mat-card-content>

      <div style="margin-bottom: 20px;">
        <mat-form-field appearance="outline" class="mat-form-field">
          <mat-label>Enter your email</mat-label>
          <mat-icon matPrefix>email</mat-icon>
          <input matInput placeholder="ex@example.com" [formControl]="email" [(ngModel)]="email_value" required>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline" class="mat-form-field">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" placeholder="Atleast 8 characters"
            [(ngModel)]="password_value" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-icon matPrefix>vpn_key</mat-icon>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div style="display: flex;">
        <div style="padding-right: 20px;">
          <button mat-raised-button color="primary" (click)="login()">Login</button>
        </div>
        <div style="padding-left: 20px;">
          <button mat-raised-button color="primary" (click)="reset()">Reset</button>
        </div>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
