<div class="top-left">
  <img src="assets\weather-icon.png" alt="weather-icon" class="main-icon">
  <span>WEATHER°</span>
  <div class="logout">
    <button mat-raised-button color="warn" (click)="logout()" style="width: 100px;">Log Out</button>
  </div>
</div>

<div class="input-location">
  <mat-form-field style="width: 300px; ">
    <mat-label>Enter Location: Eg - Madurai</mat-label>
    <input matInput type="text" [(ngModel)]="value">
    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="update_weather()">Get Weather Data</button>
  <div></div>
</div>

<div class="main-div">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title class="main-text">{{WeatherData.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <hr>
      <p class="temperature">{{WeatherData.temp_celcius}}° C</p>
      <img src={{image_url}} alt="weather image" class="center">
      <br>
      <hr>
      <p class="summary">Summary: {{WeatherData.weather_description}}</p>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
